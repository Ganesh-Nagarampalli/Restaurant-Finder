<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">zomato</div>
        <nav>
            <a href="#">Blog</a>
            <a href="#">Register</a>
            <button class="login-btn">Login</button>
        </nav>
    </header>
    <div class="main-container">
        
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>All Cuisines A-Z</h3>
                    <ul>
                        <li><input type="checkbox" /> Indian</li>
                        <li><input type="checkbox" /> French</li>
                        <li><input type="checkbox" /> Chinese</li>
                        <li><input type="checkbox" /> Japanese</li>
                        <li><input type="checkbox" /> Desserts</li>
                        <li><input type="checkbox" /> Sushi</li>
                        <li><input type="checkbox" /> Filipino</li>
                        <li><input type="checkbox" /> Seafood</li>
                        <li><input type="checkbox" /> Asian</li>
                        <li><input type="checkbox" /> Korean</li>
                        <li><input type="checkbox" /> Mexican</li>
                        <li><input type="checkbox" /> Arabian</li>
                        <li><a href="#">+ MORE</a></li>
                    </ul>
                </div>
            </aside>
        
        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Search for a dish or Restaurant" />
                <button class="search-btn">Search</button>
            </div>
            <div class="restaurant-list">
                
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
