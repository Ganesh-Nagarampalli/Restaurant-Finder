<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">zomato</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Register</a>
            <button class="login-btn" style="margin-right: 50px;">Login</button>
        </nav>
    </header>
    <div class="main-container">
        
            <aside class="sidebar">
                <div class="filter-section">
                    <h3>Filters</h3>
                    <div>
                        <label for="countrySelect">Country:</label>
                        <select id="selectCountry">
                            <option value="0">Select Country</option>
                            <option value="1">India</option>
                            <option value="14">Australia</option>
                            <option value="30">Brazil</option>
                            <option value="37">Canada</option> 
                            <option value="94">Indonesia</option>
                            <option value="148">New Zealand</option>
                            <option value="162">Phillipines</option>
                            <option value="166">Qatar</option>
                            <option value="184">Singapore</option>
                            <option value="189">South Africa</option>
                            <option value="191">Sri Lanka</option>
                            <option value="208">Turkey</option>
                            <option value="214">UAE</option>
                            <option value="215">United Kingdom</option>
                            <option value="216">United States</option>

                        </select>

                    </div>
                    <br>
                    <div>
                        <button id = "random">Random</button>
                    </div>
                    
                </div>
                
            </aside>
        
        <div class="content">
            <div class="search-bar">
                <input type="text" id ="searchBar" placeholder="Search for a dish or Restaurant" />
                <button class="search-btn" id ="searchBtn">Search</button>
            </div>
            <div class="restaurant-list">
                
            </div>
        </div>
    </div>
    <div class="modal" id="restaurantModal">
        <div class="modal-content" id="modalContent">
            
            
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
